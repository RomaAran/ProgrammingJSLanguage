<html>
    <head>
        <meta charset="UTF-8"></meta>
        <title>Лабораторная работа 1.1</title>
		<script>
			let imgArr = ["img1", "img2", "img3", "img4"];
			let selImg = 0; 
			
			function showImage(n){
				imgArr.forEach((el) => document.getElementById(el).style.borderColor = "black");
				if (n < 0){
					selImg += 1;
				}
				else{
					selImg = n;
				}
				if (selImg > 0){
					selImg = selImg % imgArr.length;
				}
				document.getElementById("bigimg").src = document.getElementById(imgArr[selImg]).src;
				document.getElementById(imgArr[selImg]).style.borderColor = "red";
				
			}
		</script>
    </head>

    <body>
        <img id="bigimg" src="console1.jpg" border="5px" width="512" height="512" style="object-fit: contain" onclick="showImage(selImg += 1)"/><br><br>
		<img id="img1" src="console1.jpg" border="5px" width="161" height="161" style="object-fit: contain" onclick="showImage(0)"/>
		<img id="img2" src="console2.jpg" border="5px" width="161" height="161" style="object-fit: contain" onclick="showImage(1)"/>
		<img id="img3" src="console3.jpg" border="5px" width="161" height="161" style="object-fit: contain" onclick="showImage(2)"/>
		<img id="img4" src="console4.jpg" border="5px" width="161" height="161" style="object-fit: contain" onclick="showImage(3)"/>
	</body>
</html>
