<html>
    
	<head>
        <meta charset="UTF-8"></meta>
        <title>Лабораторная работа 1.2 - Пример 1</title>
		<script>
			function changeColor(){
				let r = document.getElementById("red");
				let g = document.getElementById("green");
				let b = document.getElementById("blue");
				
				document.getElementById("r_place").style.backgroundColor = "rgb(" + r.value + ", 0, 0)";
				document.getElementById("g_place").style.backgroundColor = "rgb(0, " + g.value + ", 0)";
				document.getElementById("b_place").style.backgroundColor = "rgb(0, 0, " + b.value + ")";
			}
		</script>
    </head>

    <body>
		<input id="red" type="range" min="0" max="255" value="255" oninput="changeColor()"/>
		<input id="r_place" background="text" value="Красный"/>
		
		<br>
		
		<input id="green" type="range" min="0" max="255" value="255" oninput="changeColor()"/>
		<input id="g_place" background="text" value="Зеленый"/>
		
		<br>
		
		<input id="blue" type="range" min="0" max="255" value="255" oninput="changeColor()"/>
		<input id="b_place" background="text" value="Синий"/>
	</body>

</html>
