<html>
    
	<head>
        <meta charset="UTF-8"></meta>
        <title>Лабораторная работа 1.3</title>
		<script>
			var isGoomba1 = true;
			var pause = 1000;
			var timer;
			
			function changeImage(){
				var imgName = isGoomba1 ? "goomba2.jpg" : "goomba1.jpg";
				isGoomba1 = !isGoomba1;
				document.getElementById("img").src = imgName;
			}
			
			function resetTimer(field){
				pause = field.value;
			}
			
			function startTimer(){
				timer = setInterval('changeImage()', pause);
			}
		</script>
    </head>

    <body onload="timer=clearInterval(timer)">
		<img id="img"  src="goomba1.jpg"  width="256" height="256" style="object-fit: contain"/>
		
		<br>
		
		<input type="button" value="Start" onclick="startTimer()">
		<input type="button" value="Stop" onclick="clearInterval(timer)">
		<input type="number" id="pause" step="100" value="1000" oninput="resetTimer(this)">
	</body>

</html>
